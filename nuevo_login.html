<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>

    <main>
       <div class="contenedor_principal">

        <!--INICIO CAJA TRASERA CONTENEDORA-->

         <div class="caja_trasera_contenedora">

            <!--INICIO CAJA TRASERA LOGIN-->

            <div class="caja_trasera_login">
 
               <h3>¿Ya tienes una cuenta?</h3>
               <p>Incia sesión para utilizar a App</p>
               <button id="btn_inicia_sesion">Iniciar Sesión</button>

            </div>

            <!--FIN CAJA TRASERA LOGIN-->

            <!--------------------------->

            <!--INICIO CAJA TRASERA REGISTRO-->

            <div class="caja_trasera_registro">
 
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Registrate para iniciar sesión</p>
                <button id="btn_registro">Regístrate</button>
 
             </div>

         </div>

         <!--FIN CAJA CONTENEDORA TRASERA-->

         <!-------------------------------->

         <!--INICIO CONTENEDOR DE FORMULARIO LOGIN Y REGISTRO-->

         <div class="contenedor_login_registro">

            <!--INICIO FORMULARIO DE LOGIN-->

            <form action="" class="formulario_login">

               <h2>Iniciar sesión</h2>
               <input type="text" name="" id="" placeholder="Correo eléctronico">
               <input type="password" name="" id="" placeholder="Contraseña">
               <button>Entrar</button>

            </form>
            <!--FIN FORMULARIO DE LOGIN-->

            <!----------------------------->

            <!--INCIO FORMULARIO DE REGISTRO-->

            <form action="" class="formulario_registro">

                <h2>Regístrarse</h2>
                <input type="text" name="" id="" placeholder="Nombre completo">
                <input type="email" name="" id="" placeholder="Ingrese correo">
                <input type="text" name="" id="" placeholder="Nombre de usuario">
                <input type="password" name="" id="" placeholder="Ingrese contraseña">
                <button>Registrarse</button>

            </form>

            <!--FIN FORMULARIO REGISTRO-->

         </div>

         <!--FIN CONTENEDOR REGISTRO-->
     

       </div>

       <!--FIN CAJA CONTENEDORA PRINCIPAL-->

    </main>
    <script src="js/login.js"></script>

    
</body>
</html>
